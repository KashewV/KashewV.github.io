<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Kash Vittala</title>
  <meta name="description" content="A selection of projects by Kash Vittala." />
  <meta name="theme-color" content="#0f172a" />

  <!-- SEO / Open Graph -->
  <meta property="og:title" content="Projects — Kash Vittala" />
  <meta property="og:description" content="A selection of projects by Kash Vittala." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://kashewv.github.io/pages/projects.html" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020; /* dark slate */
      --text: #e5e7eb; /* zinc-200 */
      --muted: #a3a3a3; /* zinc-400 */
      --card: #0f172a; /* slate-900 */
      --accent: #60a5fa; /* sky-400 */
      --shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --text: #0f172a;
        --muted: #475569;
        --card: #ffffff;
        --accent: #2563eb;
        --shadow: 0 10px 30px rgba(0,0,0,.08);
      }
    }
    html, body { min-height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Layout */
    .container { width: min(1100px, 92%); margin: 0 auto; }
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(160%) blur(6px);
      background-color: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--text) 15%, transparent);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { font-weight: 800; letter-spacing: .4px; }

    /* Sections */
    main { flex-grow: 1; }
    section { padding: 80px 0; }
    .page-title { text-align: center; }
    .page-title h1 { font-size: 48px; margin: 0 0 10px; }
    .page-title p { font-size: 18px; color: var(--muted); }

    /* Footer */
    footer { padding: 36px 0 60px; color: var(--muted); }
    .foot { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; border-top: 1px solid color-mix(in oklab, var(--text) 12%, transparent); padding-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="../index.html">Kash Vittala</a>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="page-title">
        <h1>Projects</h1>
        <p>A collection of things I'm working on.</p>
      </div>

      <!-- Projects will go here -->

    </section>
  </main>

  <footer>
    <div class="container foot">
      <div>© <span id="year"></span> Kash Vittala</div>
    </div>
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
