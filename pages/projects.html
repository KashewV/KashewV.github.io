<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Kash Vittala</title>
  <meta name="description" content="A selection of projects by Kash Vittala." />
  <meta name="theme-color" content="#1a202c" />

  <!-- SEO / Open Graph -->
  <meta property="og:title" content="Projects — Kash Vittala" />
  <meta property="og:description" content="A selection of projects by Kash Vittala." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://kashewv.github.io/pages/projects.html" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* === COLOR SCHEME: FOREST & MINT === */
    :root {
      --bg: #1A202C;       /* Dark Forest Green */
      --text: #F7FAFC;     /* Off-White */
      --muted: #A0AEC0;    /* Muted Gray */
      --card: #2D3748;     /* Darker Card */
      --accent: #4FD1C5;   /* Mint Green */
      --shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #F0FFF4;       /* Light Mint */
        --text: #1A202C;     /* Dark Forest Green */
        --muted: #4A5568;    /* Dark Gray */
        --card: #FFFFFF;     /* White */
        --accent: #2C7A7B;   /* Teal */
        --shadow: 0 10px 30px rgba(0,0,0,.08);
      }
    }
    html, body { min-height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Layout */
    .container { width: min(1100px, 92%); margin: 0 auto; }
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(160%) blur(6px);
      background-color: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--text) 15%, transparent);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { font-weight: 800; letter-spacing: .4px; }
    
    /* Buttons */
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 16px; border-radius: 12px; font-weight: 600; border: 1px solid color-mix(in oklab, var(--text) 15%, transparent); background: var(--card); color: var(--text); }
    .btn.primary { background: var(--accent); color: var(--bg); border-color: transparent; }

    /* Sections */
    main { flex-grow: 1; }
    section { padding: 80px 0; }
    .page-title { text-align: center; }
    .page-title h1 { font-size: 48px; margin: 0 0 10px; letter-spacing: -0.02em; }
    .page-title p { font-size: 18px; color: var(--muted); }

    /* Footer */
    footer { padding: 36px 0 60px; color: var(--muted); }
    .foot { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; border-top: 1px solid color-mix(in oklab, var(--text) 12%, transparent); padding-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="../index.html">Kash Vittala</a>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="page-title">
        <h1>Projects</h1>
        <p>A collection of things I'm working on.</p>
      </div>

      <!-- Projects will go here -->

    </section>
  </main>

  <footer>
    <div class="container foot">
      <div>© <span id="year"></span> Kash Vittala</div>
       <div>
        <button class="btn" id="themeBtn" aria-pressed="false" aria-label="Toggle theme">Toggle theme</button>
      </div>
    </div>
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle (persist with localStorage)
    const themeBtn = document.getElementById('themeBtn');
    const STORAGE_KEY = 'kv-theme';
    const root = document.documentElement;

    function setTheme(mode){
      localStorage.setItem(STORAGE_KEY, mode);
      themeBtn?.setAttribute('aria-pressed', mode === 'dark');

       const lightTheme = {
        '--bg': '#F0FFF4',
        '--text': '#1A202C',
        '--muted': '#4A5568',
        '--card': '#FFFFFF',
        '--accent': '#2C7A7B',
        '--shadow': '0 10px 30px rgba(0,0,0,.08)',
      };
      const darkTheme = {
        '--bg': '#1A202C',
        '--text': '#F7FAFC',
        '--muted': '#A0AEC0',
        '--card': '#2D3748',
        '--accent': '#4FD1C5',
        '--shadow': '0 10px 30px rgba(0,0,0,.4)',
      };
      
      const theme = mode === 'light' ? lightTheme : darkTheme;
      for (const [prop, value] of Object.entries(theme)) {
        root.style.setProperty(prop, value);
      }
    }

    // Init theme from storage or system default
    const savedTheme = localStorage.getItem(STORAGE_KEY);
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme) {
      setTheme(savedTheme);
    } else {
      setTheme(prefersDark ? 'dark' : 'light');
    }

    themeBtn?.addEventListener('click', () => {
      const current = localStorage.getItem(STORAGE_KEY) || (prefersDark ? 'dark' : 'light');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // Also listen for system changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem(STORAGE_KEY)) {
            setTheme(e.matches ? 'dark' : 'light');
        }
    });
  </script>
</body>
</html>
