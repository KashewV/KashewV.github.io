<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Kash Vittala</title>
  <meta name="description" content="A selection of projects by Kash Vittala." />
  <meta name="theme-color" content="#1a202c" />

  <!-- SEO / Open Graph -->
  <meta property="og:title" content="Projects — Kash Vittala" />
  <meta property="og:description" content="A selection of projects by Kash Vittala." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://kashewv.github.io/pages/projects.html" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* === COLOR SCHEME: FOREST & MINT === */
    :root {
      --bg: #1A202C; --text: #F7FAFC; --muted: #A0AEC0; --card: #2D3748; --accent: #4FD1C5; --shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #F0FFF4; --text: #1A202C; --muted: #4A5568; --card: #FFFFFF; --accent: #2C7A7B; --shadow: 0 10px 30px rgba(0,0,0,.08);
      }
    }
    html, body { min-height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--text); line-height: 1.6; display: flex; flex-direction: column;
    }
    a { color: var(--accent); text-decoration: none; }
    
    /* Layout */
    .container { width: min(1100px, 92%); margin: 0 auto; }
    header {
      position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(160%) blur(6px);
      background-color: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--text) 15%, transparent);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { font-weight: 800; letter-spacing: .4px; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 16px; border-radius: 12px; font-weight: 600; border: 1px solid color-mix(in oklab, var(--text) 15%, transparent); background: var(--card); color: var(--text); }

    /* Sections */
    main { flex-grow: 1; }
    section { padding: 80px 0; }
    .page-title { text-align: center; }
    .page-title h1 { font-size: 48px; margin: 0 0 10px; letter-spacing: -0.02em; }
    .page-title p { font-size: 18px; color: var(--muted); }

    /* Project Grid & Cards */
    .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; margin-top: 50px; }
    .card {
      display: block; /* Make the whole card a link */
      background: linear-gradient(180deg, color-mix(in oklab, var(--card) 94%, transparent), var(--card));
      border: 1px solid color-mix(in oklab, var(--text) 12%, transparent);
      padding: 22px; border-radius: 16px;
      transition: transform .2s ease, border-color .2s ease;
      color: var(--text); /* Set default text color */
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: color-mix(in oklab, var(--accent) 60%, transparent);
    }
    .card .tag { font-size: 12px; text-transform: uppercase; letter-spacing: .05em; color: var(--muted); }
    .card h3 { margin: 8px 0 10px; font-size: 20px; }
    .card p { margin: 0; color: var(--muted); }

    /* Footer */
    footer { padding: 36px 0 60px; color: var(--muted); }
    .foot { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; border-top: 1px solid color-mix(in oklab, var(--text) 12%, transparent); padding-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="../index.html">Kash Vittala</a>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="page-title">
        <h1>Projects</h1>
        <p>A collection of things I'm working on.</p>
      </div>

      <!-- === THIS IS THE NEW ADDITION === -->
      <div class="project-grid">
        <!-- Project 1: FX Simulator -->
        <a href="./fx-simulator.html" class="card">
          <div class="tag">Simulation • Finance</div>
          <h3>Monte Carlo FX Simulator</h3>
          <p>Modeling currency risk with correlated paths, VaR/ETL, and scenario analysis.</p>
        </a>

        <!-- Add another <a href="..." class="card"> for your next project -->
      </div>
      <!-- === END OF NEW ADDITION === -->

    </section>
  </main>

  <footer>
    <div class="container foot">
      <div>© <span id="year"></span> Kash Vittala</div>
       <div>
        <button class="btn" id="themeBtn" aria-pressed="false" aria-label="Toggle theme">Toggle theme</button>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const themeBtn = document.getElementById('themeBtn');
    const STORAGE_KEY = 'kv-theme';
    const root = document.documentElement;

    function setTheme(mode){
      localStorage.setItem(STORAGE_KEY, mode);
      themeBtn?.setAttribute('aria-pressed', mode === 'dark');
      const lightTheme = {'--bg': '#F0FFF4','--text': '#1A202C','--muted': '#4A5568','--card': '#FFFFFF','--accent': '#2C7A7B',};
      const darkTheme = {'--bg': '#1A202C','--text': '#F7FAFC','--muted': '#A0AEC0','--card': '#2D3748','--accent': '#4FD1C5',};
      const theme = mode === 'light' ? lightTheme : darkTheme;
      for (const [prop, value] of Object.entries(theme)) {
        root.style.setProperty(prop, value);
      }
    }
    const savedTheme = localStorage.getItem(STORAGE_KEY);
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme) { setTheme(savedTheme); } else { setTheme(prefersDark ? 'dark' : 'light'); }
    themeBtn?.addEventListener('click', () => {
      const current = localStorage.getItem(STORAGE_KEY) || (prefersDark ? 'dark' : 'light');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem(STORAGE_KEY)) { setTheme(e.matches ? 'dark' : 'light'); }
    });
  </script>
</body>
</html>
